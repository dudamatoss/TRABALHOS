<head>
    <meta charset="UTF-8">

    <title>AS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-dark">
    <header class="bg-black text-white text-center p-5"><!--Inicio Cabecalho-->
        <h1>Lista de Tarefas Interativa</h1>

    </header><!--Fechamento cabeçalho-->
    <center>
        <main class="container-fluid"><!--Inicio do dispositivo de tarefas-->
            <section class="row">
                <div class="col">
                    <div class="caixa">
                        <h1>Lista de Tarefas</h1>
                        <div class="row text-center">
                            <input class="botao form-control rounded-pill" id="tarefa" type="text"
                                placeholder="Adicionar nova tarefa...">
                            <select class="opicao rounded-pill " id="select">
                                <option value="alta">Alta</option>
                                <option value="media">Média</option>
                                <option value="baixa">Baixa</option>
                            </select>
                            <button class="add rounded-pill p-2 m-3 border-0" onclick="adicionar()">Adicionar</button>
                        </div>
                        <div class=" row legenda">
                            <h2 class="p-4" >Legenda de Prioridades</h2>
                            <h5 class="cx1">Alta</h5>
                            <h5 class="cx2">Média</h5>
                            <h5 class="cx3">Baixa</h5>
                        </div>
                        <h2>Pendentes</h2>
                        <ul id="pendentes">

                        </ul>
                        <h2>Concluídas</h2>
                        <ul id="concluidas">

                        </ul>
                    </div>
                </div>
            </section>
        </main><!--Fechamento do dispositivo de tarefas-->
    </center>
